    <script>
        var testArr = [0,1,2,'hi',4,'hi'];
        var trulyArr = [1,1,1,1,1,1,1];

        console.log("       Array: ", testArr);    
        console.log("\nIndex of");


        
        function myIndexOf(arr, searchElement, indexStart = 0){
            if(indexStart >= arr.length ){
                return -1;
            } 
            if(indexStart >= 0){ // для позитивных значений indexStart

                for(var index = indexStart; index < arr.length; index++){
                    if(arr[index] === searchElement){
                        return index;
                    }
                }

            } else {  // для негативных значений indexStart
                
                for(var index = indexStart + arr.length; index < arr.length; index++){
                    //к примеру, indexStart = -5. Длина нашего массива = 6
                    // index = -5 + 6 = 1
                    if(arr[index] === searchElement){
                        return index;
                    }
                }

            }
            return -1;
        }
        
        console.log("Пошук \"hi\": ",myIndexOf(testArr, 'hi'));
        console.log("Пошук одиниці починаючи з індекса 3: ",myIndexOf(testArr, 1, 3));
        console.log("Пошук одиниці починаючи з індекса 1: ",myIndexOf(testArr, 1, 1));
        console.log("Пошук двійкі починаючи індекса -3: ", myIndexOf(testArr, 2, -3));
        console.log("Пошук 4 починаючи індекса -3: ", myIndexOf(testArr, 4, -3));


        console.log("\nLast index of");


        function myLastIndexOf(arr, searchElement, indexStart = 0){

                return -1

                }
                for(var index = arr.length; index >= indexStart; index--){
                    if(arr[index] === searchElement){
                        return index;
                    }
                }

            }
            return -1;
        }

        console.log("Пошук \"hi\": ",myLastIndexOf(testArr, 'hi'));
        console.log("Пошук одиниці починаючи з індекса 3: ",myLastIndexOf(testArr, 1, 3));
        console.log("Пошук одиниці починаючи з індекса 1: ",myLastIndexOf(testArr, 1, 1));
        console.log("Пошук двійкі починаючи індекса -3: ", myLastIndexOf(testArr, 2, -3));
        console.log("Пошук 4 починаючи індекса -3: ", myLastIndexOf(testArr, 4, -3));

        console.log('\nMy find');

        function myFind(arr,callback){
            var result;
            for(var i = 0; i < arr.length; i++){
                    result = callback(arr[i], i, arr);
                    if(result){

                        return result;
                    }
            }
        }

        console.log("Елемент, що більше за 2: ", myFind(testArr, function(elem){
                                        if(elem > 2){
                                            return elem;
                                        }
                                    }
        ));
        console.log('Елемент, що більше за 10: ', myFind(testArr, function(elem){
                                        if(elem > 100){
                                            return elem;
                                        }
                                    }
        ));

        console.log("\nMy findIndex");

        function myFindIndex(arr, callback){
            var result;
            for(var i = 0; i < arr.length; i++){
                    result = callback(arr[i], i, arr);
                    if(result){
                        return i;
                    }
            }

        }

        console.log("Елемент, що більше за 2: ", myFindIndex(testArr, function(elem){

                                        }
                                    }
        ));
        console.log('Елемент, що більше за 10: ', myFindIndex(testArr, function(elem){

        ));

        console.log("\nMy includes");

        function myIncludes(arr, searchElement, startIndex = 0){
            if(startIndex >= 0){
                for(var i = startIndex; i < arr.length; i++){
                    if(arr[i] === searchElement){
                        return true
                    }
                }
            } else {
                for(var i = arr.length + startIndex; i < arr.length; i++){
                    if(arr[i] === searchElement){
                        return true
                    }
                }
            }
            return false;
        }

        console.log("Пошук \"hi\": ",myIncludes(testArr, 'hi'));
        console.log("Пошук одиниці починаючи з індекса 3: ",myIncludes(testArr, 1, 3));
        console.log("Пошук одиниці починаючи з індекса 1: ",myIncludes(testArr, 1, 1));
        console.log("Пошук двійкі починаючи індекса -3: ", myIncludes(testArr, 2, -3));
        console.log("Пошук 4 починаючи індекса -3: ", myIncludes(testArr, 4, -3));

        console.log('\nMy every');
        function myEvery(arr, callback){
            for(var i = 0; i < arr.length; i++){
                if(arr[i] != callback(arr[i], i, arr)){
                    return false;
                }
            }
            return true;
        }

        console.log(`
         Looking for 1 in basic array: `,
         myEvery(testArr, function(elem){
                            return elem = 1;
                        })
        );
        console.log( `
         Looking for 1 in array,
         which filled with 1: `,
         myEvery(trulyArr, function(elem){
                               return elem = 1;
                            })
        );

        console.log("\nMy some");

        function mySome(arr, callback){
            for(var i = 0; i < arr.length; i++){
                if(callback(arr[i], i, arr)){
                    return true; 
                }
            }

            return false;
        }

        console.log("Looking for 1 in basic array: ", mySome(testArr, function(elem){
            return elem > 1;

        }));
        console.log("Looking for 1 in array, which filled with 1: ",mySome(trulyArr, function(elem){
            return elem > 1;

        }));
