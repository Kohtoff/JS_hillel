    var stringsInCebab = ['border-top-left-width',
                          'font-size',
                          'background-color'];
    
    function camelize(arr){
        arr = arr.map(function(item, index, arr){
            item = item.split('-')
                .map(function(el, i , item){
                    if( i > 0 ){
                        el = el[0].toUpperCase() + el.slice(1);
                    }
                    return el; 
                }).join('');
                return item;
        })
        return arr;
    }

function customFilter(array, callback){
    var result = [];
    var j = 0; 
    for(var i = 0; i < array.length; i++){
        if(callback(array[i])){
            result[j] = array[i];
            j++;
        }
    }
    return result;
}
