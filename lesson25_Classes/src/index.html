<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Hillel home work</title>
</head>
<body>

    <header class="header">
        <h1 class="header__title">Hillel Homework</h1>
    </header>
    <div class="container">
        <div class="todo section">
            <aside class="aside">
                <form action="" class="form add-form">
                    <h2 class="form__title">Add new task</h2>
                    <input type="text" name="title" class="form__input" placeholder="Title" required>
                    <input type="text" name="description" class="form__input" placeholder="Description" required>
                    <div class="btn-container">
                        <button class="form__btn form__btn--confirm">Confirm</button>
                        <button type="reset" class="form__btn form__btn--reset">Reset</button>
                    </div>
                </form>
                <div class="statistic">
                    <ul class="statistic__list">
                        <li class="statistic__item statistic__item--total"></li>
                        <li class="statistic__item statistic__item--completed"></li>
                        <li class="statistic__item statistic__item--uncompleted"></li>
                    </ul>
                </div>
                <form action="" class="form edit-form">
                    <h2 class="form__title">Update</h2>
                    <input type="text" name="title" class="form__input" placeholder="Title" required>
                    <input type="text" name="description" class="form__input" placeholder="Description" required>
                    <div class="btn-container">
                        <button class="form__btn form__btn--confirm">Confirm</button>
                        <button type="reset" class="form__btn form__btn--reset">Reset</button>
                    </div>

                </form>
            </aside>
            <main>
                <h2 class="section__title">ToDo List</h2>
                <ul class="list">
                    
                </ul>
            </main>
        </div>


        <div class="contact-book section">
            <aside class="aside">
                <form action="" class="form add-form--green">
                    <h2 class="form__title">Add new contact</h2>
                    <input type="text" name="title" class="form__input" placeholder="Name" required>
                    <input type="text" name="description" class="form__input" placeholder="Surname" required>
                    <input type="number" name="phone" class="form__input" placeholder="Phone" required>
                    <div class="btn-container">
                        <button class="form__btn form__btn--confirm">Confirm</button>
                        <button type="reset" class="form__btn form__btn--reset">Reset</button>
                    </div>
                </form>
                <form action="" class="form edit-form">
                    <h2 class="form__title">Update</h2>
                    <input type="text" name="title" class="form__input" placeholder="Title" required>
                    <input type="text" name="description" class="form__input" placeholder="Description" required>
                    <div class="btn-container">
                        <button class="form__btn form__btn--confirm">Confirm</button>
                        <button type="reset" class="form__btn form__btn--reset">Reset</button>
                    </div>

                </form>
            </aside>
            <main>
                <h2 class="section__title">Contact Book</h2>
                <ul class="list">
                    
                </ul>
            </main>
        </div>
    </div>

    
    
    <script src="index.js"></script>
</body>
</html>
