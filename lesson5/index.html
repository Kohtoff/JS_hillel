        function padString(string, length, flag = "right"){
            console.log("Inputted string: ", string);
            console.log("Inputted number: ", length);
            console.log("Flag: ", flag);
            string ? string : string = "String is empty!";
            if(length<string.length){
                console.log("Number was changed, as it was less than length of string");
            }
            length > string.length ? length : length = string.length + 2 


            var symbols = "";
            var counter = string.length; 


            for(var i = 0; i < length; i++){
                for(i; i >= counter; counter++){
                    symbols = symbols + "-";
                }
            }
        
            if( flag === "right"){
                string += symbols;
            } else if( flag === "left"){
                string = symbols + string;
            }
            console.log("RESULT: ", string);
            console.log("***********************");
            return string; 

        }
