        function reverseString(string = ""){
            console.log("*******************");
            console.log("Original string: ", string);

            
            var result = "";
            for(var i = string.length-1; i >= 0; i--){
                result += string[i];
            }
            return result
        }
        function isCharPresent(string, char){
            console.log("*******************");
            console.log("We`re looking for \"" + char + "\" in word \"" + string + "\"");
            
            
            var result = ""; 
            for(var i = 0; i < string.length; i++){
                if(string[i] === char){

                    return result=true;
                }
            }
            return result=false;
        }
        function charIndex(string, char){
            console.log("*******************");
            console.log("We`re looking for index of \"" + char + "\" in word \"" + string + "\"");

            for(var i = 0; i < string.length; i++){
                if(string[i] === char){
                    return i;
                }
            }
            return -1; 
        }
